<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-4">
  <h2 class="text-center mb-4">Student Management System</h2>

  <form id="student-form" class="row g-3">
    <input type="hidden" id="id" />
    <div class="col-md-4">
      <input type="text" id="name" class="form-control" placeholder="Name" required />
    </div>
    <div class="col-md-2">
      <input type="number" id="age" class="form-control" placeholder="Age" required />
    </div>
    <div class="col-md-2">
      <select id="gender" class="form-select" required>
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="col-md-4">
      <input type="text" id="course" class="form-control" placeholder="Course (e.g. BCA)" required />
    </div>
    <div class="col-md-3">
      <input type="text" id="sub1" class="form-control" placeholder="Subject 1" />
    </div>
    <div class="col-md-2">
      <input type="number" id="mark1" class="form-control" placeholder="Mark 1" />
    </div>
    <div class="col-md-3">
      <input type="text" id="sub2" class="form-control" placeholder="Subject 2" />
    </div>
    <div class="col-md-2">
      <input type="number" id="mark2" class="form-control" placeholder="Mark 2" />
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary w-100" id="submitBtn" onclick="submitForm()">Add Student</button>
    </div>
  </form>

  <hr />

  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" id="filterCourse" class="form-control" placeholder="Filter by Course" />
    </div>
    <div class="col-md-4">
      <select id="filterGender" class="form-select">
        <option value="">Filter by Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="col-md-2">
      <button class="btn btn-info w-100" onclick="applyFilter()">Filter</button>
    </div>
  </div>

  <table class="table table-bordered table-striped" id="students">
    <thead class="table-dark">
      <tr>
        <th>RollNo</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Course</th>
        <th>Marks</th>
        <th>Avg</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script src="main.js"></script>
</body>
</html>
